<!DOCTYPE html>
<head lang="ko">
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MOTION</title>
<link href="./css/index.css" rel="stylesheet" />
<script type="module" src="./dist/app.js" defer></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="header__title">MOTION</h1>
            <div class="control-panel">
                <button type="button" id="add-image" class="control-btn" onclick="front.modalShow('add-image', 'image')">IMAGE</button>
                <button type="button" id="add-video" class="control-btn" onclick="front.modalShow('add-image', 'video')">VIDEO</button>
                <button type="button" id="add-note" class="control-btn" onclick="front.modalShow('add-note', 'note')">NOTE</button>
                <button type="button" id="add-task" class="control-btn" onclick="front.modalShow('add-note', 'task')">TASK</button>
            </div>
        </header>
        <div class="container">
            <div class="document"></div>
        </div>
        <footer class="footer">footer</footer>
    </div>
    <div class="modal-wrap">
        <div class="modal add-image">
            <button type="button" onclick="front.modalHide('add-image')">close</button>
            <div class="modal-contents">
                <div>
                    <label>Title</label>
                    <span><input type="text" /></span>
                </div>
                <div>
                    <label>URL</label>
                    <span><input type="text" /></span>
                </div>
                <button type="button" class="btn-add">ADD</button>
            </div>            
        </div>
        <div class="modal add-note">
            <button type="button" onclick="front.modalHide('add-note')">close</button>
            <div class="modal-contents">
                <div>
                    <label>Title</label>
                    <span><input type="text" /></span>
                </div>
                <div>
                    <label>body</label>
                    <span><textarea></textarea></span>
                </div>
                <button type="button" class="btn-add">ADD</button>
            </div>
        </div>
    </div>
    
</body>
</html>
